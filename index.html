<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>麻雀 牌姿ジェネレーター</title>
</head>
<body>
    <script src="js/html2canvas.js"></script>
    <script src="js/mj_hand_converter.js"></script>
    <script>
        function invokePutImages() {
            const format = document.getElementById("format_text").value;
            putImages(format);
        }
        function invokeCapture() {
            captureImage();
        }
    </script>
    <div>
        <p>フォーマット: <input type="text" id="format_text" width="200px"></p>
        <p><input type="button" value="配置" onclick="invokePutImages()"></p>
    </div>
    <div id="put_area">
    </div>
    <div>
        <p><input type="button" value="生成" onclick="invokeCapture()"></p>
    </div>
    <div id="capture">
    </div>
</body>

</html>
